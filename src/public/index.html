<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preload" href="fonts/opensans.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensanslight.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensanslight.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensansbold.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% if (htmlWebpackPlugin.options.inject === false)
      { %> <link rel="stylesheet" href="css/styles.css"> <% }
    %>
  </head>

  <body>
    <div id="root">
    </div>
    <% if (htmlWebpackPlugin.options.inject === false)
      { %> <script src="js/index.js"></script> <% }
    %>
  </body>
</html>
